<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<!-- In this form, the `method="post"` attribute specifies that the form data will be sent to the server using the HTTP POST method. 
The `input` tag's `name` attribute is important because Flask uses it to access the data in the submitted form. -->
<body>
    <form method="post">
        <label for="userInput">Enter some text:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
